<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boiler plate</title>

    <!-- BS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <!-- STYLE -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="text-center mt-5 border">
          <h3>TO DO LIST</h3>
        </div>

        <ul>
          <!-- STAMPO ALL'INTERNO DI UNA LISTA IN ITEM PER OGNI TODO ATTRAVERSO IL CICLO FOR -->
          <!-- USIAMO UN CONTROLLO CHE AGGIUNGE UNA CLASSE CHE SBARRA IL TESTO SE E' TRUE -->
          <li
            :class="todoElement.done == true ? 'text-decoration-line-through' : ''"
            v-for="todoElement in todoList"
          >
            {{ todoElement.text }}
          </li>
        </ul>
      </div>
    </div>

    <!-- JS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- VUEJS -->
    <script src="./js/script.js"></script>
  </body>
</html>
